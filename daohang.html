
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>木子科技</title>
	<script type="text/javascript" src='http://libs.baidu.com/jquery/2.1.1/jquery.min.js'></script>

<link rel="stylesheet" href="https://cdn.bootcss.com/mui/3.7.1/css/mui.css" type="text/css" />

</head>
<body>

<!--主页面底部选项卡-->
<nav class="mui-bar mui-bar-tab">
    <a id="defaultTab" class="mui-tab-item mui-active" href="https://muzikeji.cn/" target="sy">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">
            首页
        </span>
    </a>
    <a class="mui-tab-item" href="https://muzikeji.cn/JJ.html"  target="jj">
        <span class="mui-icon mui-icon-list"></span>
        <span class="mui-tab-label" >
            捷径
        </span>
    </a>
    <a class="mui-tab-item" href="https://muzikeji.cn/yy.html" target="yy">
        <span class="mui-icon iconfont icon-cart">
            <span class="mui-badge" id="shopCartCount">2</span>
        </span>
        <span class="mui-tab-label">
            APP
        </span>
    </a>
    <a class="mui-tab-item" href="https://muzikeji.cn/guanyu.html" target="gy">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label" >
            关于
        </span>
    </a>
</nav>
</body>
<script>
mui.plusReady(function() {
    //要切换的子页面
    var subpages=[
    'https://muzikeji.cn/',
    'https://muzikeji.cn/JJ.html',
    'https://muzikeji.cn/yy.html',
    'https://muzikeji.cn/guanyu.html'];
    //子页面样式，这里只有主页的底部是公用的，所以距离底部51个px,距离顶部0个px
    var subpage_style = {
        top: '0px',
        bottom: '51px'
    };

    var aniShow = {};

    var self = plus.webview.currentWebview();

    for (var i = 0; i < 4; i++) {
        var temp = {};
        var sub = plus.webview.create(subpages[i],subpages[i],subpage_style,{});
        if (i > 0) {
            sub.hide();
        }else{
            temp[subpages[i]] = "true";
            mui.extend(aniShow,temp);
        }
        self.append(sub);
    }
    //当前激活选项
    var activeTab = subpages[0];

    //选项卡点击事件
    mui('.mui-bar-tab').on('tap', 'a', function(e) {
        var targetTab = this.getAttribute('href');
        if (targetTab == activeTab) {
            return;
        }

        //显示目标选项卡
        //若为iOS平台或非首次显示，则直接显示
        if(mui.os.ios||aniShow[targetTab]){
            plus.webview.show(targetTab);
        }else{
            //否则，使用fade-in动画，且保存变量
            var temp = {};
            temp[targetTab] = "true";
            mui.extend(aniShow,temp);
            plus.webview.show(targetTab,"fade-in",300);
        }
        //隐藏当前;
        plus.webview.hide(activeTab);
        //更改当前活跃的选项卡
        activeTab = targetTab;
    });
    //自定义事件，模拟点击“首页选项卡”   
    //即一加载的时候就显示默认的子页面，不然在点击选项卡之前，除了底部选项卡是一片空白
    document.addEventListener('gohome', function() {
        var defaultTab = document.getElementById("defaultTab");
        //模拟首页点击
        mui.trigger(defaultTab, 'tap');
        //切换选项卡高亮
        var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
        if (defaultTab !== current) {
            current.classList.remove('mui-active');
            defaultTab.classList.add('mui-active');
        }
    });
});
</script>
</html>
